<!DOCTYPE html>
<html>
	<head>

		{% load static %}

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="viewport" content="width=device-width">
		<title>Регистрация на сайте СНТ"Восход-1"</title>
		<link rel="shortcut icon" type="images/x-icon" href="{% static 'sntVoshod/header/snt-title1.jpg' %}">
		<!-- Подключение css -->
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'sntVoshod/css/reglog.css' %}"> -->
		<!-- Подключение веб-шрифтов -->
		<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <!-- Bootsrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body style="background: #dfd532;">
		<ul class="nav justify-content-center" style="font-size: 20px; background: orange; margin-bottom: 0px;">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'sntVoshod:index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'sntVoshod:login' %}">Авторизация</a>
                    </li>
        </ul>

		<section class="" style="background: orange;">
			<div class="registration container">
				<h1 class="text-registration">
				<span class="text2-registretion">
					Регистрация
				</span>
				</h1>
				<hr>
				<h3 class="text3-registretion"><span class="">Учётные данные</span></h3>
					<div class="row col-12">
						<form method="post" class="form_reg">
						{% csrf_token %}
						{{form.as_p}}
						<div class="row form-error">{{ f.errors }}</div>
						<button type="submit" class="btn btn-success submit-button">Регистрация</button>
					</div>
				</form>
				<br>
				<br>
			</div>
		</section>
    </body>
</html>
