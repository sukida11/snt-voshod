<!DOCTYPE html>
<html>
	<head>

        {% load static %}

		<title>Личный кабинет СНТ"Восход-1"</title>
		<!-- Подключение meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <!-- НАзвание вкладки -->
        <title>СНТ "ВОСХОД-1"</title>
        <!-- Картинка сайта -->
        <link rel="shortcut icon" type="images/x-icon" href="{% static 'sntVoshod/header/snt-title1.jpg' %}">
        <!-- Подключение css -->
        <link rel="stylesheet" type="text/css" href="{% static 'sntVoshod/css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="personal_acount.css">
        <!-- Подключение google-шрифтов -->
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'sntVoshod/css/main.css' %}">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

	</head>
	<body>
        <ul class="nav justify-content-center" style="font-size: 20px; background: orange;" >
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sntVoshod:index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sntVoshod:news' %}">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'forum:index' %}">Форум</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tech__support">Помощь</a>
                    </li>
        </ul>
    <div class="container shadow-lg p-3 mb-5 bg-orange rounded" style=" background: #ffbc40; padding-top: 20px; padding-right: 20px; padding-left: 20px; padding-bottom: 20px;">

        <h3>{{user.get_full_name}}</h3>
				{% if not user.profile.home %}
				<form class="" action="{% url 'sntVoshod:add_home' %}" method="post">
						{% csrf_token %}
					<input type="text" name="home_number" value="" class="form-control" placeholder="Номер вашего дома">
					<input type="submit" name="" value="Записать" class="btn btn-success">
				</form>
				{% else %}
				<p>
					{{user.profile.home}}
				</p>
				{% endif %}<br>

        <h5>{{user.username}}</h5>
        <h7>{{user.email}}</h7>
				<br>
        <br>
        <a href="{% url 'sntVoshod:logout' %}" class="a1">Выйти из своего аккаунта</a>

    </div>

	</body>
</html>
